# Uniteum Documentation Site Configuration
# Jekyll configuration for uniteum.one → uniteum.github.io

# Site Settings
title: Uniteum
tagline: Algebraic Liquidity Protocol
description: >-
  An experimental liquidity protocol on Ethereum where tokens have dimensional units 
  that compose algebraically. Price consistency through arbitrage-enforced forge operations.

# URLs
url: "https://uniteum.one"
baseurl: ""
repository: "uniteum/docs"

# Author/Organization
author:
  name: Paul Reinholdtsen
  email: paul@uniteum.one
  ens: reinholdtsen.eth

# Social & Links
github_username: uniteum
twitter_username: uniteum1
ethereum:
  mainnet_contract: "0x9df9b0501e8f6c05623b5b519f9f18b598d9b253"
  ens_primary: "uniteum.eth"

# Build Settings
remote_theme: just-the-docs/just-the-docs
markdown: kramdown

# Just the Docs Theme Configuration
# Enable search
search_enabled: true
search:
  # Split pages into sections for search
  heading_level: 2
  # Maximum amount of previews per search result
  previews: 2
  # Maximum amount of words to display before a matched word
  preview_words_before: 3
  # Maximum amount of words to display after a matched word
  preview_words_after: 3
  # Set the search token separator
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner
  button: false

# Enable back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2024 Paul Reinholdtsen. Distributed under the MIT license."

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "GitHub":
    - "https://github.com/uniteum/docs"
  "Contract":
    - "https://etherscan.io/address/0x9df9b0501e8f6c05623b5b519f9f18b598d9b253#code"

# Makes Aux links open in a new tab
aux_links_new_tab: true

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata

# Collections (for organizing docs)
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Navigation
nav_order:
  - Introduction
  - Getting Started
  - Concepts
  - Operations
  - Examples
  - Technical Reference
  - Use Cases
  - Safety & Risks

# Site Features
show_excerpts: true
show_downloads: false
google_analytics: # Add tracking ID when ready

# Exclude from build
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE
  - .gitignore
  - .git/
  - CLAUDE.md
  - lib/
  - EXAMPLE_UNITS_SUMMARY.md
  - scripts/

# Include files
include:
  - _pages

# Permalink style
permalink: /:title/

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Timezone
timezone: UTC

# Experimental/Development Flags
experimental: true
version: "0.3"
audit_status: "unaudited"

