    uniteum_genesis: "0xC833f0B7cd7FC479DbbF6581EB4eEFc396Cf39E4"
    discount_kiosk: "0x55816c3e5d999e2f45ce0146ffd89b2e78a56dc9"
    deployer_safe: "0x2613a85186416383cef090886bc6abccdfa3878a"
    
  ens:
