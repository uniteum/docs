# SEO
twitter:
  username: uniteum1
  card: summary_large_image

social:
  name: Uniteum
  links:
    - https://github.com/uniteum
    - https://twitter.com/uniteum1

# Warnings/Disclaimers (for easy inclusion in templates)
warnings:
  experimental: "⚠️ Uniteum is experimental software. Use at your own risk."
  unaudited: "This protocol is unaudited. Smart contract risk exists."
