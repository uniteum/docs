<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich bright gold gradient -->
    <radialGradient id="darkGold" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6B422;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A01C;stop-opacity:1" />
    </radialGradient>

    <!-- Shared styles -->
    <style>
      .base-text {
        font-family: 'Latin Modern Math', 'STIX Two Math', 'Cambria Math', 'Times New Roman', serif;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .shadow { fill: #3A2A08; opacity: 0.5; }
      .shadow-1 { fill: #3A2A08; opacity: 0.6; }
      .highlight { fill: #E8D4A0; opacity: 0.6; }
      .highlight-1 { fill: #F5E6B8; opacity: 0.7; }
      .main { fill: #3D2F08; }
      .center { cx: 256; cy: 256; }
    </style>

    <!-- Reusable embossed text pattern -->
    <g id="embossed">
      <text class="base-text shadow" x="1" y="1"/>
      <text class="base-text highlight" x="-1" y="-1"/>
      <text class="base-text main" x="0" y="0"/>
    </g>
  </defs>

  <!-- Outer dark rim -->
  <circle class="center" r="256" fill="#5C4A0F"/>

  <!-- Lighter band inside -->
  <circle class="center" r="246" fill="#F4C430"/>

  <!-- Inner dark region -->
  <circle class="center" r="215" fill="url(#darkGold)"/>

  <!-- Central "1" with embossed effect -->
  <g id="one" transform="translate(256, 266)" font-size="400">
    <text class="base-text shadow-1" x="3" y="3">1</text>
    <text class="base-text highlight-1" x="-3" y="-3">1</text>
    <text class="base-text main" x="0" y="0">1</text>
  </g>

  <!-- Left top symbol "^" -->
  <g transform="translate(120, 226)" font-size="100">
    <use href="#embossed"/>
    <text class="base-text main" x="0" y="0">^</text>
  </g>

  <!-- Left bottom symbol "*" -->
  <g transform="translate(120, 316)" font-size="100">
    <use href="#embossed"/>
    <text class="base-text main" x="0" y="0">*</text>
  </g>

  <!-- Right top symbol ":" -->
  <g transform="translate(392, 200)" font-size="100">
    <use href="#embossed"/>
    <text class="base-text main" x="0" y="0">:</text>
  </g>

  <!-- Right bottom symbol "/" -->
  <g transform="translate(392, 300)" font-size="70">
    <use href="#embossed"/>
    <text class="base-text main" x="0" y="0">/</text>
  </g>
</svg>
